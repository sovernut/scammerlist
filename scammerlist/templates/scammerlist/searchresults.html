{% load static %}

<head>
<title>Scammer List</title>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
</head>

<!-- **************START NAVBAR************** -->
<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
  <a class="navbar-brand" href="{% url 'index' %}">Scammer</a>
  <div class="collapse navbar-collapse">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="{% url 'addperson' %}">Add person</a>
    </div>
  </div>
</nav>
<!-- **************STOP NAVBAR************** -->

<div class="container">
<h3>{{ results_text }}</h3><br>
<ul>
{% for people in results %}
    <li><td><a href="{% url 'person_de' people.id %}">{{ people.name }} ({{ people.catalog }})</a></li>
{% endfor %}
</ul>
</div>
