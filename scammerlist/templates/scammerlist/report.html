{% load static %}

<head>
<title>Scammer List</title>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
</head>

<!-- **************START NAVBAR************** -->
<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
  <a class="navbar-brand" href="{% url 'index' %}">Scammer</a>
  <div class="collapse navbar-collapse">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="{% url 'addperson' %}">Add person</a>
    </div>
  </div>
</nav>
<!-- **************STOP NAVBAR************** -->
<div class="container">
    
    <div class="card">
    
    <div class="card-block">
        <a href="{% url 'person_de' person.id %}"><h4 class="card-title">Report : {{ person }} ( {{ person.catalog }} )</h4></a>
            <p class="card-text">
              Name : {{ person.name }}<br>
              Email : {{ person.email }}<br>
              MobileNumber : {{ person.mobile_number }}<br>
              Detail : {{ person.detail }}<br><br>
            </p>
        <form method="post" action="{% url 'save_reported' person.id %}">
            {% csrf_token %}
            <textarea rows="4" cols="50" type="text" id="report" name="report" required="required"></textarea>
            <br><input type="submit" class="btn btn-danger" id="report_btn" value="Report">
        </form>
    
    
        
      </div>
    </div>
     
</div>
