{% load static %}
{% block content %}

<!-- **************START NAVBAR************** -->
<head>
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<nav class="navbar navbar-light">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'index' %}">Scammer</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="{% url 'addperson' %}"><span class="glyphicon glyphicon-plus"></span> Add Scammer</a></li>
      <li><a href="{% url 'show_report' %}">Show reported person</a></li>
      <li><a href="{% url 'About' %}">About</a></li>
    </ul>
	<ul class="nav navbar-nav navbar-right">
	  {% if user.is_authenticated %}
	  <li><a>Hello {{ user }}</a></li>
	  <li><a href="{% url 'About' %}"><span class="glyphicon glyphicon-book"></span> Book</a></li>
	  <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
	  {% else %}
	  <li><a href="#" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-user"></span> Login</a></li>
	  <li><a href="{% url 'About' %}"><span class="glyphicon glyphicon-pencil"></span> Register</a></li>
	  {% endif %}
	</ul>
  </div>
</nav>
<!-- **************STOP NAVBAR************** -->

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
        <form method="post" action="{% url 'login' %}">
        {% csrf_token %} 
		  <div class="form-group">
			<label for="username">Username:</label>
			<input type="text" class="form-control" name="username" id="username">
		  </div>
		  <div class="form-group">
			<label for="password">Password:</label>
			<input type="password" class="form-control" name="password" id="password">
		  </div>
          <input type="hidden" name="next" value="{{ request.path }}">
          <input type="submit" class="btn btn-success" id="login_btn" value="Login" >
	    </form>
	</div>
      <div class="modal-footer">
		
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
{% endblock %}
