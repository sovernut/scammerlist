{% load static %}

<head>
<title>Scammer List</title>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
</head>

<!-- **************START NAVBAR************** -->
    {% block content %}
        {% include 'scammerlist/navbar.html' %}
    {% endblock %}
<!-- **************STOP NAVBAR************** -->

<div class="container">
    <h1>Add Person</h1>
{% if user.is_authenticated %}
    <form method="post" action="{% url 'addperson' %}">
        {% csrf_token %}
    <table class="table table-bordered">
      <tbody>
        <tr>
          <td>Catalog</td>
          <td><select class="form-control" name="catalog" id="catalog" >
            {% for a in catalog_all %}
                <option value="{{ a.id }}">{{ a }}</option>
            {% endfor %}
            </select></td>
        </tr>
        <tr>
          <td>Name (หรือ นามแฝง)</td>
          <td><input type="text" class="form-control" id="name" name="name" placeholder="name" required="required"></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="email" class="form-control" id="email" name="email" placeholder="your@email.com" required="required"></td>
        </tr>
        <tr>
          <td>Mobile Number</td>
          <td><input type="number" class="form-control" id="mobile" name="mobile" placeholder="ex. 0891234567" required="required"></td>
        </tr>
        <tr>
          <td>Detail</td>
          <td><textarea class="form-control" rows="4" cols="50" type="text" id="detail" name="detail" placeholder="รายละเอียดการโกง" required="required"></textarea></td>
        </tr>
        <tr>
          <td>รูปภาพ</td>
          <td><input type="text" class="form-control" id="picture" name="picture" placeholder="image url" ></td>
        </tr>
        <tr>
            <td colspan=2 align=center><input type="submit" class="btn btn-success" id="add_btn" value="Add"></td>
        </tr>
      </tbody>
    </table>
    </form>
{% else %}
<h1 style="color:red">Please Login to Add</h1>
{% endif %}
</div>
