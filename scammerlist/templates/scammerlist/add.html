{% load static %}

<head>
<title>Scammer List</title>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
</head>

<!-- **************START NAVBAR************** -->
<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
  <a class="navbar-brand" href="{% url 'index' %}">Scammer</a>
  <div class="collapse navbar-collapse">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link active" href="{% url 'addperson' %}">Add person</a>
    </div>
  </div>
</nav>
<!-- **************STOP NAVBAR************** -->

<div class="container">
    <h1>Add Person</h1>
    <form method="post" action="{% url 'addperson' %}">
        {% csrf_token %}
    <table class="table table-bordered">
      <tbody>
        <tr>
          <td>Catalog</td>
          <td><select name="catalog" id="catalog">
            {% for a in catalog_all %}
                <option value="{{ a.id }}">{{ a }}</option>
            {% endfor %}
            </select></td>
        </tr>
        <tr>
          <td>Name</td>
          <td><input type="text" id="name" name="name" placeholder="name" required="required"></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="email" id="email" name="email" placeholder="xx@xx.com" required="required"></td>
        </tr>
        <tr>
          <td>Mobile Number</td>
          <td><input type="number" id="mobile" name="mobile" placeholder="ex. 089xxxxxxx" required="required"></td>
        </tr>
        <tr>
          <td>Detail</td>
          <td><input type="text" id="detail" name="detail" placeholder="รายละเอียดการโกง" required="required"></td>
        </tr>
        <tr>
            <td><input type="submit" class="btn btn-success" id="add_btn" value="Add"></td>
        </tr>
      </tbody>
    </table>
    </form>
</div>
