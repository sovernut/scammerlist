{% load static %}

<head>
<title>Scammer List</title>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
</head>

<!-- **************START NAVBAR************** -->
<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
  <a class="navbar-brand" href="{% url 'index' %}">Scammer</a>
  <div class="collapse navbar-collapse">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="{% url 'addperson' %}">Add person</a>
    </div>
  </div>
</nav>
<!-- **************STOP NAVBAR************** -->

<div class="container">
<h2>List all people in {{ catalog }}</h2>
{# show all name #}
    <table class="table">
      <thead class="thead-inverse">
        <tr>
          <th>NAME</th>
          <th>EMAIL</th>
          <th>DETAIL</th>
        </tr>
      </thead>
      <tbody>
        {% for people in catalog.person_set.all %}
            <tr>
              <td><a href="{% url 'person_de' people.id %}">{{ people.name }}</a></td>
              <td>{{ people.email }}</td>
              <td>{{ people.detail }}</td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
